name: aoc2021
version: 0.1.0.0
github: 'bartoszluka/aoc2021'
license: MIT
author: 'Bartosz Łuka'
maintainer: 'bartoszluka1@gmail.com'
copyright: '2021 Bartosz Łuka'

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/aoc2021#readme>

dependencies:
  - base-noprelude >= 4.14.3 && < 5
  - array
  - relude
  - flow
  - containers
  - text
  - raw-strings-qq

library:
  source-dirs: src

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -fwrite-ide-info
  - -hiedir hie

executables:
  aoc2021-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - aoc2021

tests:
  aoc2021-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - aoc2021
      - hspec
      - hspec-contrib
      - QuickCheck
      - HUnit

default-extensions:
  - OverloadedStrings
  - LambdaCase
  - ScopedTypeVariables
  - TupleSections
